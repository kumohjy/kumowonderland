<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kumo Wonderland</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d6ecf3;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      text-align: center;
    }
    header {
      padding: 60px 20px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }
    .button {
      background-color: #ffffff;
      border: 2px solid #7fbcd2;
      color: #00789c;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #c3e4ef;
    }
    footer {
      font-size: 0.9rem;
      margin: 40px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kumo Wonderland</h1>
    <p>A minimalist photography space for sharing moments, capturing light, and discovering hidden places.</p>
    <div class="buttons">
      <a href="portfolio.html" class="button">View Portfolio</a>
      <a href="weekly.html" class="button">Weekly Submissions</a>
    </div>
  </header>
  <footer>
    &copy; 2025 Kumo Wonderland. All rights reserved.
  </footer>
</body>
</html>
